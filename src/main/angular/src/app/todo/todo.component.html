<div class="container">
 
	<div class="row"><div class="col-md-12">
		<div class="input-group">
		  <span class="input-group-addon">Todo:</span>
		  <input type="text" class="form-control"  #todoDescr >
		  <span class="input-group-addon">
		  	<button (click)="addTodo(todoDescr.value); todoDescr.value=''" class="btn btn-primary" type="submit">Add</button>
		  </span>
		</div>
	</div></div>
	
	<div class="row"><div class="col-md-12">
		<div class="table-responsive">
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th class="col-xs-1">#</th>
			      <th class="col-xs-8">Todo</th>
			      <th class="col-xs-2">DueDate</th>
			      <th class="col-xs-1">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let todo of todos; let i = index;" (click)="onSelect(todo)" [class.selected]="todo === selectedTodo">
			      <th scope="row">{{i+1}}</th>
			      <td>{{todo.name}}</td>
			      <td>{{todo.dueDate}}</td>
			      <td> <button class="btn btn-delete float-right"  (click)="deleteTodo(todo); $event.stopPropagation()">x</button> </td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div></div>
	
</div>
